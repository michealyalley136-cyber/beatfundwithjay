{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Change Owner Panel Passcode</h2>
  <p class="text-muted">
    This passcode is required to unlock the Owner / Superadmin panel.
  </p>

  <form method="post" action="{{ url_for('superadmin_change_passcode') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="mb-3">
      <label for="current_passcode" class="form-label">Current passcode</label>
      <input type="password"
             id="current_passcode"
             name="current_passcode"
             class="form-control"
             required>
    </div>

    <div class="mb-3">
      <label for="new_passcode" class="form-label">New passcode</label>
      <input type="password"
             id="new_passcode"
             name="new_passcode"
             class="form-control"
             required>
    </div>

    <div class="mb-3">
      <label for="confirm_passcode" class="form-label">Confirm new passcode</label>
      <input type="password"
             id="confirm_passcode"
             name="confirm_passcode"
             class="form-control"
             required>
    </div>

    <button type="submit" class="btn btn-primary">
      Update Owner Passcode
    </button>
  </form>
</div>
{% endblock %}
