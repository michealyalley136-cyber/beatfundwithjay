{% extends "base.html" %}
{% block title %}Request Booking · BeatFund{% endblock %}

{% block content %}
<div class="bm-req-shell">
  <header class="bm-req-header">
    <h1>Request a booking</h1>
    <p class="bm-req-sub">
      You’re contacting <strong>@{{ provider.username }}</strong>.
      Share what you need and when.
    </p>
  </header>

  <div class="bm-req-card">
    <form method="POST" class="bm-req-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <label class="bm-label" for="preferred_time">Preferred date & time</label>
      <input
        id="preferred_time"
        name="preferred_time"
        type="text"
        class="bm-input"
        placeholder="e.g. Sat Jun 10, 2–5pm"
        required
      >

      <label class="bm-label" for="message">Message</label>
      <textarea
        id="message"
        name="message"
        class="bm-textarea"
        placeholder="Share what you’re looking for: project details, number of hours, references, etc."
      ></textarea>

      <div class="bm-req-actions">
        <button type="submit" class="bm-btn-primary">Send request</button>
        <a href="{{ url_for('bookme_search') }}" class="bm-btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<style>
.bm-req-shell {
  padding-top: 16px;
}
.bm-req-header h1 {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 4px;
}
.bm-req-sub {
  font-size: 13px;
  color: #9aa4c2;
  margin-bottom: 12px;
}

.bm-req-card {
  background: linear-gradient(135deg, #0b1220, #020617);
  border-radius: 16px;
  border: 1px solid #1f2937;
  padding: 16px 16px 12px;
  box-shadow: 0 18px 35px rgba(15, 23, 42, 0.9);
}

.bm-req-form {
  display: grid;
  gap: 8px;
}

.bm-label {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: #8f9bc6;
  margin-top: 6px;
  margin-bottom: 2px;
}

.bm-input,
.bm-textarea {
  width: 100%;
  border-radius: 10px;
  border: 1px solid #303a5c;
  background: rgba(12, 16, 36, 0.95);
  color: #e3e9ff;
  padding: 8px 10px;
  font-size: 13px;
}

.bm-textarea {
  min-height: 110px;
  resize: vertical;
}

.bm-input::placeholder,
.bm-textarea::placeholder {
  color: #6f7aa4;
}

.bm-req-actions {
  margin-top: 10px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.bm-btn-primary,
.bm-btn-secondary {
  border-radius: 999px;
  padding: 8px 16px;
  font-size: 13px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  cursor: pointer;
}

.bm-btn-primary {
  border: none;
  background: linear-gradient(135deg, #33b5ff, #447aff);
  color: #ffffff;
}
.bm-btn-primary:hover {
  background: linear-gradient(135deg, #45c4ff, #5688ff);
}

.bm-btn-secondary {
  border: 1px solid #1f2937;
  color: #e5e7eb;
  background: rgba(15, 23, 42, 0.8);
}
.bm-btn-secondary:hover {
  border-color: #38bdf8;
}
</style>
{% endblock %}
