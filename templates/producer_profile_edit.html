{% extends "base.html" %}
{% block title %}Edit Producer Profile{% endblock %}
{% block content %}
<h2>Edit Producer Profile</h2>
<form method="POST" enctype="multipart/form-data" style="display:grid;gap:12px;max-width:760px;">
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
    <div>
      <label>Display Name</label>
      <input name="display_name" value="{{ prof.display_name if prof else '' }}" style="width:100%;padding:10px;border-radius:8px;border:1px solid #1f2b45;background:#0e1422;color:#fff;">
    </div>
    <div>
      <label>Socials (e.g. ig:@name | x:@name | yt:url)</label>
      <input name="socials" value="{{ prof.socials if prof else '' }}" style="width:100%;padding:10px;border-radius:8px;border:1px solid #1f2b45;background:#0e1422;color:#fff;">
    </div>
  </div>
  <div>
    <label>Bio</label>
    <textarea name="bio" rows="4" style="width:100%;padding:10px;border-radius:8px;border:1px solid #1f2b45;background:#0e1422;color:#fff;">{{ prof.bio if prof else '' }}</textarea>
  </div>
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
    <div>
      <label>Achievements (one per line)</label>
      <textarea name="achievements" rows="6" style="width:100%;padding:10px;border-radius:8px;border:1px solid #1f2b45;background:#0e1422;color:#fff;">{{ prof.achievements if prof else '' }}</textarea>
    </div>
    <div>
      <label>Projects (one per line)</label>
      <textarea name="projects" rows="6" style="width:100%;padding:10px;border-radius:8px;border:1px solid #1f2b45;background:#0e1422;color:#fff;">{{ prof.projects if prof else '' }}</textarea>
    </div>
  </div>
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
    <div>
      <label>Avatar (png/jpg)</label>
      <input type="file" name="avatar" accept=".png,.jpg,.jpeg" style="width:100%;color:#cfefff;">
    </div>
    <div>
      <label>Banner (png/jpg)</label>
      <input type="file" name="banner" accept=".png,.jpg,.jpeg" style="width:100%;color:#cfefff;">
    </div>
  </div>
  <div>
    <button type="submit" style="background:#00aaff;color:#001521;padding:10px 18px;border-radius:10px;border:none;font-weight:800;">Save</button>
    <a href="{{ url_for('producer_profile_me') }}" style="margin-left:8px;color:#9fdcff;">Cancel</a>
  </div>
</form>
{% endblock %}
