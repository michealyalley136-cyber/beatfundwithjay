{% extends "base.html" %}
{% block title %}Upload Beat{% endblock %}
{% block content %}
<h2>Upload Beat</h2>
<form method="post" style="max-width:640px">
  <label>Title</label>
  <input name="title" required style="width:100%;padding:10px;margin:6px 0">

  <div style="display:grid;grid-template-columns: repeat(3, 1fr);gap:8px">
    <div>
      <label>Price ($)</label>
      <input name="price" type="number" step="0.01" min="0" required style="width:100%;padding:10px">
    </div>
    <div>
      <label>BPM</label>
      <input name="bpm" type="number" min="0" style="width:100%;padding:10px">
    </div>
    <div>
      <label>Key</label>
      <input name="musical_key" placeholder="e.g. Am" style="width:100%;padding:10px">
    </div>
  </div>

  <div style="display:grid;grid-template-columns: 1fr 1fr;gap:8px;margin-top:8px">
    <div>
      <label>Genre</label>
      <input name="genre" style="width:100%;padding:10px">
    </div>
    <div>
      <label>Cover Image URL (optional)</label>
      <input name="cover_url" placeholder="https://..." style="width:100%;padding:10px">
    </div>
  </div>

  <label style="margin-top:8px;display:block">Audio File URL (mp3/wav)</label>
  <input name="audio_url" required placeholder="https://..." style="width:100%;padding:10px">

  <button style="margin-top:12px;padding:10px 16px;background:#111;color:#fff;border:none;border-radius:8px">List Beat</button>
</form>
{% endblock %}
