{% extends "base.html" %}

{% block title %}Reset Password Â· BeatFund{% endblock %}

{% block content %}
<h1 style="font-size:22px; font-weight:600; margin-bottom:6px;">Reset your password</h1>
<p style="font-size:13px; color:#9aa4c2; margin-bottom:14px;">
  Choose a new password for your account.
</p>

<form method="POST" style="max-width:360px;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <label style="display:block; font-size:12px; margin-bottom:4px;">New password</label>
  <input
    type="password"
    name="password"
    required
    style="width:100%; padding:8px 10px; border-radius:8px; border:1px solid #111827; margin-bottom:10px;"
  >

  <label style="display:block; font-size:12px; margin-bottom:4px;">Confirm password</label>
  <input
    type="password"
    name="confirm"
    required
    style="width:100%; padding:8px 10px; border-radius:8px; border:1px solid #111827; margin-bottom:10px;"
  >

  <p style="font-size:11px; color:#9aa4c2; margin-bottom:10px;">
    At least 8 characters, with at least one letter and one number.
  </p>

  <button
    type="submit"
    style="padding:8px 14px; border-radius:999px; border:none; background:#38bdf8; color:#fff; font-size:13px; cursor:pointer;"
  >
    Update password
  </button>
</form>
{% endblock %}
