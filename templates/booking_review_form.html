{% extends "base.html" %}
{% block title %}Leave a Review - BeatFund{% endblock %}

{% block content %}
<div class="page" style="max-width:720px;margin:0 auto;padding:24px 16px;">
  <div class="card">
    <h2 style="margin-top:0;">Leave a review</h2>
    <p class="muted">
      Booking #{{ booking.id }} - Provider @{{ provider.username }}
    </p>

    <form method="POST" action="{{ url_for('booking_review', booking_id=booking.id) }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <label for="rating" style="display:block;font-weight:600;margin-top:12px;">Rating (1-5)</label>
      <select id="rating" name="rating" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;">
        <option value="">Select</option>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Good</option>
        <option value="3">3 - Okay</option>
        <option value="2">2 - Needs work</option>
        <option value="1">1 - Poor</option>
      </select>

      <label for="title" style="display:block;font-weight:600;margin-top:12px;">Title (optional)</label>
      <input id="title" name="title" type="text" maxlength="160"
             style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;">

      <label for="body" style="display:block;font-weight:600;margin-top:12px;">Review (optional)</label>
      <textarea id="body" name="body" rows="6" maxlength="2000"
                style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;"></textarea>

      <div style="margin-top:16px;display:flex;gap:10px;flex-wrap:wrap;">
        <button type="submit" class="btn btn-primary">Submit review</button>
        <a href="{{ url_for('booking_detail', booking_id=booking.id) }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
