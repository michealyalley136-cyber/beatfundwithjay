{% extends "base.html" %}
{% block title %}Artist Dashboard{% endblock %}
{% block content %}
<div class="grid g-2">
  <div class="card">
    <h3>Discover Music</h3>
    <p class="muted">Browse the marketplace for new beats.</p>
    <a class="btn primary" href="{{ url_for('market_index') }}">Open Marketplace</a>
  </div>
  <div class="card">
    <h3>Quick Actions</h3>
    <p class="muted">Go straight to your wallet to add, send, or withdraw.</p>
    <a class="btn" href="{{ url_for('wallet_home') }}">Wallet</a>
  </div>
</div>
{% endblock %}
