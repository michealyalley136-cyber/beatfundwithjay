{% extends "base.html" %}
{% block title %}New Support Ticket{% endblock %}
{% block content %}
<div class="page" style="max-width:720px;margin:0 auto;padding:24px 16px;">
  <div class="card">
    <h2 style="margin-top:0;">New support ticket</h2>
    <form method="POST" action="{{ url_for('support_new') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <label style="display:block;font-weight:600;">Subject</label>
      <input type="text" name="subject" maxlength="200" required
             style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;">

      <label style="display:block;font-weight:600;margin-top:10px;">Category</label>
      <select name="type" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;">
        {% for t in TicketType %}
          <option value="{{ t.value }}">{{ t.value|replace('_',' ')|title }}</option>
        {% endfor %}
      </select>

      <label style="display:block;font-weight:600;margin-top:10px;">Description</label>
      <textarea name="description" rows="6" maxlength="4000" required
                style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;"></textarea>

      <div style="margin-top:12px;">
        <button type="submit" class="btn btn-primary">Create ticket</button>
        <a href="{{ url_for('support_home') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
