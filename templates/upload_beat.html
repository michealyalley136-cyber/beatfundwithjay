<!DOCTYPE html>
<html>
<head>
    <title>Upload Beat - BeatFund</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); 
            color: white;
            min-height: 100vh;
        }
        .header { 
            background: rgba(0,0,0,0.4); 
            padding: 20px; 
            text-align: center; 
            border-bottom: 1px solid #00d4ff;
        }
        .header h1 { 
            margin: 0; 
            font-family: 'Orbitron', sans-serif; 
            color: #00d4ff; 
            font-size: 2em; 
        }
        .nav { margin-top: 10px; }
        .nav a { color: #00d4ff; margin: 0 15px; text-decoration: none; font-weight: 500; }
        .nav a:hover { text-decoration: underline; }

        .container { 
            max-width: 600px; 
            margin: 40px auto; 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 16px; 
            backdrop-filter: blur(10px); 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h2 { text-align: center; color: #00d4ff; }
        input, textarea, button { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: none; 
            font-size: 1em;
        }
        input[type="file"] { padding: 10px; background: rgba(255,255,255,0.1); }
        button { 
            background: #00d4ff; 
            color: black; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
        }
        button:hover { 
            background: #00aaff; 
            transform: translateY(-2px);
        }
        .back { text-align: center; margin-top: 20px; }
        .back a { color: #00d4ff; text-decoration: none; font-weight: 500; }
        .flash { 
            padding: 15px; 
            margin: 20px 0; 
            background: rgba(255, 71, 87, 0.2); 
            border: 1px solid #ff4757; 
            border-radius: 8px; 
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BeatFund</h1>
        <div class="nav">
            Hi {{ current_user.username }} (beatmaker) | 
            <a href="{{ url_for('dashboard') }}">Dashboard</a> | 
            <a href="{{ url_for('marketplace') }}">Marketplace</a> | 
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>Upload New Beat</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Beat Title (e.g. Trap Fire 808)" required>
            <input type="number" step="0.01" name="price" placeholder="Price in USD (e.g. 50.00)" required>
            <textarea name="description" placeholder="Describe your beat (BPM, mood, instruments...)" rows="4"></textarea>
            <input type="file" name="file" accept=".mp3" required>
            <button type="submit">Upload Beat</button>
        </form>

        <div class="back">
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
